<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="webhookContainer" style="display: flex;">
        <div id="webhookList" style="width: 50%; overflow-y: auto;">
            <!-- 웹훅 리스트를 추가할 공간 -->
        </div>
        <div id="webhookDetails" style="width: 50%; overflow-y: auto;">
            <!-- 선택된 웹훅의 상세 JSON 구조를 표시할 공간 -->
        </div>
    </div>

    <script src="js/webhook.js"></script> <!-- 클라이언트 측 JavaScript 파일 -->
</body>
</html>
